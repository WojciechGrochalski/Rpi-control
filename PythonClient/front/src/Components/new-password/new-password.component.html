
<div class="container">
  <div class="wrapper fadeInDown">


    <!-- Login Form -->
    <flash-messages></flash-messages>
    <div *ngIf="email; then setPassword"></div>

    <ng-template #setPassword>
      <div id="formContent">

        <h2 class="active"> Ustal nowe hasło </h2>


        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(pass.value)">

          <div class="form-group">

            <input type="password" formControlName="Pass" #pass placeholder="Hasło" id="password" class="fadeIn fourth" [ngClass]="{ 'is-invalid': submitted && p.Pass.errors }" />
            <div *ngIf="submitted && p.Pass.errors" class="invalid-feedback">
              <div *ngIf="p.Pass.errors.required">Password is required</div>
              <div *ngIf="p.Pass.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <input [disabled]="loading" type="submit"  class="fadeIn fourth" value="Wyślij">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </div>

        </form>
      </div>
    </ng-template>
  </div>
</div>
