<div class="container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active"> Zarejestruj siÄ™ </h2>

      <flash-messages></flash-messages>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="Name" placeholder="Nazwa" class="fadeIn second" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
          <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
            <div *ngIf="f.Name.errors.required"> Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="Email" placeholder="E-mail" class="fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
          <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
            <div *ngIf="f.Email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">

          <input type="password" formControlName="Pass" placeholder="HasÅ‚o" class="fadeIn fourth" [ngClass]="{ 'is-invalid': submitted && f.Pass.errors }" />
          <div *ngIf="submitted && f.Pass.errors" class="invalid-feedback">
            <div *ngIf="f.Pass.errors.required">Password is required</div>
            <div *ngIf="f.Pass.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <input [disabled]="loading" type="submit"  class="fadeIn fifth " value="Zarejestruj">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>

        </div>
      </form>
    </div>
  </div>
</div>
