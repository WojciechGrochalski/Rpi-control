
<div class="container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active"> Reset HasÅ‚a</h2>

      <flash-messages></flash-messages>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(email.value)">

    <div class="form-group">
      <input type="text" formControlName="Email" id="email" #email placeholder="E-mail" class="fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
      <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
        <div *ngIf="f.Email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <input [disabled]="loading" type="submit"  class="fadeIn fourth" value="Zresetuj HasÅ‚o">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    </div>
  </form>

  </div>
  </div>
</div>
